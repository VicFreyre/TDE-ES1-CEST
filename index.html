<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Cripto - Conversor de Criptomoedas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <header class="text-center mb-10">
            <div class="title-with-icon flex-col"> <img src="https://placehold.co/32x32/8a2be2/ffffff?text=RC" alt="Real Cripto Logo" class="crypto-logo-img mb-2"> <h1 class="text-3xl font-bold text-white">Real Cripto</h1>
            </div>
            <p class="text-lg text-gray-400">Conversor de Criptomoedas</p>
        </header>

        <div class="flex justify-center gap-3 mb-8">
            <button id="btn-btc" class="currency-button active" data-currency="BTC">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2ZM16.293 13.293L13 16.586V10.414L16.293 13.707L16.293 13.293ZM11 13.586V16.586L7.707 13.293L11 10.414V13.586ZM12 4C16.4183 4 20 7.58172 20 12C20 16.4183 16.4183 20 12 20C7.58172 20 4 16.4183 4 12C4 7.58172 7.58172 4 12 4ZM12 8C10.8954 8 10 8.89543 10 10C10 11.1046 10.8954 12 12 12C13.1046 12 14 11.1046 14 10C14 8.89543 13.1046 8 12 8Z" fill="currentColor"/>
                </svg>
                <span>BTC</span>
            </button>
            <button id="btn-eth" class="currency-button" data-currency="ETH">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L6 12L12 22L18 12L12 2ZM12 4.472L16.5 12L12 19.528L7.5 12L12 4.472Z" fill="currentColor"/>
                </svg>
                <span>ETH</span>
            </button>
            <button id="btn-sol" class="currency-button" data-currency="SOL">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 12L12 22L22 12L12 2ZM12 4.828L19.172 12L12 19.172L4.828 12L12 4.828Z" fill="currentColor"/>
                </svg>
                <span>SOL</span>
            </button>
            <button id="btn-ada" class="currency-button" data-currency="ADA">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2ZM12 4C16.4183 4 20 7.58172 20 12C20 16.4183 16.4183 20 12 20C7.58172 20 4 16.4183 4 12C4 7.58172 7.58172 4 12 4ZM12 6C9.79086 6 8 7.79086 8 10C8 12.2091 9.79086 14 12 14C14.2091 14 16 12.2091 16 10C16 7.79086 14.2091 6 12 6ZM12 8C13.1046 8 14 8.89543 14 10C14 11.1046 13.1046 12 12 12C10.8954 12 10 11.1046 10 10C10 8.89543 10.8954 8 12 8Z" fill="currentColor"/>
                </svg>
                <span>ADA</span>
            </button>
        </div>

        <div class="space-y-6 mb-8">
            <div id="top-input-block">
                <label for="input-top" class="block text-gray-400 text-sm font-medium mb-2" id="label-top-input">Valor em Real</label>
                <div class="relative input-wrapper">
                    <span class="input-prefix" id="prefix-top-input">R$</span>
                    <input type="number" id="input-top" class="w-full" placeholder="1000.00" value="1000.00">
                </div>
            </div>

            <div class="flex justify-center my-4">
                <button id="swap-button" class="swap-button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h18m-13.5-9L21 7.5m0 0L16.5 12M21 7.5H3" />
                    </svg>
                </button>
            </div>

            <div id="bottom-input-block">
                <label for="input-bottom" class="block text-gray-400 text-sm font-medium mb-2" id="label-bottom-input">Valor em Cripto</label>
                <div class="relative input-wrapper">
                    <span id="prefix-bottom-input" class="input-prefix">BTC</span>
                    <input type="number" id="input-bottom" class="w-full" placeholder="0.00285714" value="0.00285714">
                </div>
            </div>
        </div>

        <div class="flex items-center justify-between bg-[#2a2a4a] rounded-xl p-4 mb-8" id="current-crypto-display-container">
            <div class="flex items-center gap-3">
                <span id="current-crypto-icon-display">
                    </span>
                <span class="font-semibold text-lg" id="current-crypto-label-display">BTC</span>
            </div>
            <div class="text-right">
                <p class="text-white text-xl font-bold" id="current-crypto-price">R$ 350.000,00</p>
                <p class="text-sm" id="current-crypto-change"></p>
            </div>
        </div>

    </div>

    <div id="message-box" class="message-box">
        <p id="message-text"></p>
        <button onclick="document.getElementById('message-box').style.display = 'none';">OK</button>
    </div>

    <footer>
        <p>&copy; TDE 2 Parte 2 I Engenharia de Software 1 . <a href="#">CEST</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
